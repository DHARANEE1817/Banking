<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Transaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Banking Transaction</h1>
        <form id="transactionForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" maxlength="8" required pattern="(?=.*[A-Za-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}">

            <label for="accountNumber">Account Number (16 characters):</label>
            <input type="text" id="accountNumber" maxlength="16" required pattern="[A-Za-z0-9]{16}">

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <label for="transactionType">Transaction Type:</label>
            <select id="transactionType" required>
                <option value="deposit">Deposit</option>
                <option value="withdrawal">Withdrawal</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
